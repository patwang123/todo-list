{% load static %}
{% load extras %}


{% for task in todo_tasks %}
<tr>
    <td><input type='checkbox' name='id_to_delete' id = '{{task.id}}' value={{task.id}} ></td>
    <td>{{ task.name }}</td>
    <td>{{ task.description|filter_none }}</td>
    <td>{{ task.category.name }}</td>
    <td>{{ task.person.name }}</td>
    <td>{{ task.created_date}}</td>
    <td>{{ task.due_date|filter_none }}</td>
    <td>{{ task.priority|convert_priority }}</td>
</tr>
{% endfor %}
